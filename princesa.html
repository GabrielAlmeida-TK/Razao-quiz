<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="CSS/estiloIndex.css">
    <title>Razão-games</title>
    <script src="https://kit.fontawesome.com/23b6b93d5a.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
            </div>
            <div class="col-4 text-center">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">História</h5>
                        <p class="card-text">Para começar é clicar</p>
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#comecohistoria">Começar a Ler</button>
                    </div>
                </div>
                <div class="modal fade" id="comecohistoria" tabindex="-1" aria-labelledby="comecohistoriaLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="comecohistoriaLabel">História</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                Era uma vez uma princesa que vivia em 5/5 reino muito distante.
                                Ela passava as tardes brincando com sua bola de ouro nos jardins do castelo.
                            </div>
                            <div class="modal-footer">
                                <p>Escolha a resposta do calculo
                                <p>
                                    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#comecohistoria">5/5 = 1</button>
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#comecohistoria">5/5 = 5</button>
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#comecohistoria">5/5 = 3</button>
                            </div>
                        </div>
                    </div>
                </div>

                <a href="index.html" class="card-link btn btn-primary">Voltar</a>
            </div>
            <div class="col">
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>

</html>
